<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/main.js" type="module" async defer></script>
    <title>Edge Detect</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: monospace;
            
            image-rendering: pixelated;
        }

        :not(input) {
            user-select: none;
        }
    </style>
</head>
<body>
    <img src="images/IfmPH.png" width="384" hidden>
    <input id="inputFile" type="file" accept="image/*" hidden>
    <canvas id="myCanvas"></canvas>
    <br><input id="gamma" type="range" min="0" max="2.2" value="1" step="0.01" style="width: 300px;"><br>
</body>
</html>
