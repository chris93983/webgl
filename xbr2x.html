<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xBR2x</title>
    <link rel="stylesheet" href="./styles/common.css">
</head>
<body>
    <canvas id="input" class="pixelated2"></canvas>
    <canvas id="output"></canvas>
    <canvas id="output2"></canvas>
    <script type="module">
        import { xBR } from './scripts/xbr2x.js';
        import { createImageFromFile } from './scripts/utils/create-image-from-file.js';

        const [input, output, output2] = [document.querySelector('#input'), document.querySelector('#output'), document.querySelector('#output2')];
        const [contextInput, contextOutput, contextOutput2] = [input.getContext('2d'), output.getContext('2d'), output2.getContext('2d')];

        const image = await createImageFromFile('./images/emeral.png');
        // const image = await createImageFromFile('./images/advancewars.png');
        input.width = image.width;
        input.height = image.height;
        contextInput.drawImage(image, 0, 0);
        input.style.marginBottom = `${input.height}px`;

        const outputImageData = xBR(contextInput);
        output.width = outputImageData.width;
        output.height = outputImageData.height;
        contextOutput.putImageData(outputImageData, 0, 0);

        // const output2ImageData = xBR(contextOutput);
        // output2.width = output2ImageData.width;
        // output2.height = output2ImageData.height;
        // contextOutput2.putImageData(output2ImageData, 0, 0);
    </script>
</body>
</html>
